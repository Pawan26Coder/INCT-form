<!DOCTYPE html>
<head>
  <link rel="stylesheet"href="styles.css">
  </head>
  <body>
    <h1 id="title">How can the Indian National Cricket Team improve their entertainment value?</h1>
   
    <p id="description">Thank you for taking the time to help improve INCT</p>

    <form id="survey-form">
      <div class="input-elements">
      <label id="name-label">
        Name
        </label>
        <input placeholder= "name" id="name" type="text" required/>
        </div>

        <div class="input-elements">
      <label id="email-label">
        Email
        </label>
        <input placeholder= "email" id="email" type="email" required/>
        </div>

        <div class="input-elements">
      <label id="number-label">
        Age
        </label>
        <input placeholder= "age" id="number" min="5" max="100" type="number"  required/>
        </div>

         <div class="input-elements">
      <label id="select-label">
        Who's your favourite player?
        </label>
       <select id="dropdown" >
         <option> Virat Kohli </option>
         <option> MS Dhoni </option>
         <option> Rohit Sharma </option>
            </select>
        </div>
        <div>
          <label>Have you been to a game before </label>

          <div>
          <label> <input type="radio" name="game" value="yes"/> Yes </label>
          </div>
          <div>
           <label> <input type="radio" name="game" value="no"/> NO </label>
           </div>
          </div>


          <div>
          <label>Which Suggestions are good ideas for INCT to implement? </label>
          <div>
          <label> <input type="checkbox" name="ideas" value="playin"/> Play in game </label>
          </div>
          <div>
           <label> <input type="checkbox" name="ideas" value="tickets"/> Cheaper Tickets </label>
           </div>

           <div>
           <label> <input type="checkbox" name="ideas" value="food"/> Cheaper Food </label>
           </div>

           <div>
           <label> <input type="checkbox" name="ideas" value="calls"/> Less ref calls </label>
           </div>

           <div>
           <label> <input type="checkbox" name="ideas" value="superteams"/> Super teams </label>
           </div>
          </div>

          <div class="input-elements">
            <label>Additional Comments</label>

            <textarea type="text"> </textarea>
            </div>
        
            
            <button type="submit" id="submit">
              Submit 
              </button>


        </form>
  </body>
  </html>
